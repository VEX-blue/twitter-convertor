<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram To Fediverse Converter</title>
    <link rel="icon" type="image/png" href="/InstaFediverse.png" />
    <style>
        /* Dark Mode */
        body {
            background-color: #272727;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centering the main content vertically and horizontally */
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            flex-direction: column; /* Stack the containers vertically */
        }
    
        /* Main container */
        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            margin: 1rem;
        }
    
        h1, h2 {
            text-align: center;
        }
    
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        input::placeholder {
            color: #bbb;
        }
    
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #555;
        }
    
        a {
            font-weight: 700;
            color: #1fcd3c;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .footer-url {
            font-size: 1rem;
            text-decoration: inherit;
        }
    
        /* Media Query for mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack containers vertically */
            }
    
            .container {
                width: 100%; /* Take full width of the viewport */
                max-width: none; /* Remove max width to allow full screen width */
            }
    
            iframe {
                width: 100%; /* Make the iframe take full width */
                height: 200px; /* Adjust iframe height for smaller screens */
            }
        }
    </style>    
</head>
<body>

    <div class="container">
        <h1>INSTAGRAM to FEDIVERSE</h1>
        
        <label for="username"><b>Instagram Username</b></label>
        <input type="text" id="username" placeholder="Enter Instagram username">
        
        <label for="postUrl"><b>Instagram Post URL</b></label>
        <input type="text" id="postUrl" placeholder="Enter Instagram post URL">
        
        <button onclick="generateUrl()">Generate URL</button>

        <p id="generatedUrl"></p>
    </div>
    <div class="container">
        Tutorial coming soon...
    </div>

    <script>
        // Function to generate the URL and display it
        function generateUrl() {
            // Get the values from the input fields
            var username = document.getElementById("username").value;
            var postUrl = document.getElementById("postUrl").value;
            
            // Extract the Instagram post code using regex
            var postCode = postUrl.match(/https:\/\/www\.instagram\.com\/p\/([^\/?]+)/);
            
            // If post code is found, generate the URL
            if (postCode && postCode[1]) {
                var generatedUrl = "https://kilogram.makeup/users/" + username.toLowerCase() + "/statuses/" + postCode[1];
                
                // Create a clickable link
                var link = document.createElement("a");
                link.href = generatedUrl;
                link.textContent = generatedUrl;
                link.target = "_blank";  // This won't be needed since we're copying to clipboard instead
                
                // Add event listener to copy the link on click
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent link from opening in a new tab
                    
                    // Use the Clipboard API to copy the text
                    navigator.clipboard.writeText(generatedUrl).then(function() {
                        link.textContent = 'Link copied to clipboard!';
                    }).catch(function(err) {
                        link.textContent = 'Failed to copy link: ' + err;
                    });
                });

                // Clear previous content and append the new link
                var generatedUrlElement = document.getElementById("generatedUrl");
                generatedUrlElement.innerHTML = '';  // Clear any existing content
                generatedUrlElement.appendChild(link);
            } else {
                document.getElementById("generatedUrl").textContent = "Invalid Instagram post URL.";
            }
        }
    </script>
    <p>Created by <a class="footer-url" href="https://bikersgo.social/@Sam" target="_blank">Sam@bikersgo.social</a> | Powered by <a class="footer-url" href="https://kilogram.makeup" target="_blank">kilogram.makeup</a></p>
</body>
</html>
